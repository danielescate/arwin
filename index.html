<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ARWIN demo</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene id="map"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text id="location"
        value='HELLO'
        look-at="[gps-camera]"
        scale="5 5 5"
        gps-entity-place='latitude: 43.622186; longitude: -79.743239;'
      ></a-text>

      <a-text id="location2"
        value='BYE'
        look-at="[gps-camera]"
        scale="5 5 5"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>

    <div id="modal" class="modal">
      <form id="getstarted" class="getstarted">
       <!--  <button type="button" id="close" class="close">x</button> 
        <input type="text" name="lat" id="lat" class="field" placeholder="Latitude">
        <input type="text" name="lon" id="lon" class="field" placeholder="Longitude">
        <button id="find-me" class="find-me" onclick="geoFindMe()">Find Me</button>  -->
        <p id = "status"></p>
        <a id = "map-link" target="_blank"></a>     
      </form>
    </div> 
    
    <div id="notif" class="phone w3-container w3-center w3-animate-left">INCOMING CALL</div>

    
    
    <div class="container">
        <div class="item" id="call"><button class="map-btn" onclick="map()">MAP</button></div>
        <div class="item" id="call"><button class="call-btn" onclick="ring()">CALL</button></div>
        <div class="item" id="call"><button class="find-me" id="find-me" onclick="geoFindMe()">Find Me</button></div>
        <p id = "status"></p>
        <p id = "map-link" target="_blank"></p>
    </div>

    <script>
        //window.onload = () => {                       
          //navigator.geolocation.getCurrentPosition((position) => {
            //document.querySelector('a-text').setAttribute('gps-entity-place', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
          //});
        //}
        function geoFindMe() {

            const status = document.querySelector('#status');
            const mapLink = document.querySelector('#map-link');

            mapLink.textContent = '';

            function success(position) {
              const latitude  = position.coords.latitude;
              const longitude = position.coords.longitude;

              //const loc = document.getElementById("location");

              //const userLoc = `latitude: ${latitude}; longitude: ${longitude};`;
              
              //loc.setAttribute('gps-entity-place', '' + userLoc + '');
              document.querySelector('#location2').setAttribute('gps-entity-place', `latitude: ${latitude}; longitude: ${longitude};`)
              
              status.textContent = '';
              mapLink.textContent = `Latitude: ${latitude} °, Longitude: ${longitude} °`;
            }

            function error() {
              status.textContent = 'Unable to retrieve your location';
            }

            if(!navigator.geolocation) {
              status.textContent = 'Geolocation is not supported by your browser';
            } else {
              status.textContent = 'Locating…';
              navigator.geolocation.getCurrentPosition(success, error);
            }

        }

        document.querySelector('#find-me').addEventListener('click', geoFindMe);

        function map() {
            var x = document.getElementById("map");
            if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                x.style.display = "block";
            }
        }

       function ring() {
            var x = document.getElementById("notif");
            if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                x.style.display = "block";
            }      
        }
    </script>
  </body>
</html>
